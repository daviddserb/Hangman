<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hangman</title>
  </head>
  <body>
    <h1>The word to be guessed:</h1>
    <input type="text" id="inputWord" placeholder="Press enter after you type the word!" style="width: 260px;">
    <button id="buttonWord" onclick="addWordToHangman()">Save it</button>
    <h5>Which letters do you think are in this word?</h5>
    <input type="text" id="inputSearchLetter" style="width: 30px;">
    <button id="buttonLetter" onclick="searchLettersInWord()">Search it</button>
    <p id="messageOnPage"></p>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
